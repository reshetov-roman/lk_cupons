<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Личный кабинет (Купоны)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="sass/main.css">	
</head>
<body>
	
	
	<div class="site-wrap">
		<div class="page-coupon">
			<div class="container">
				<h1 class="page-coupon-title">Купоны</h1>
				<div class="page-coupon-wrapper">
					<div class="page-coupon-wrapper__selected-tabs">
					<ul class="page-coupon-wrapper__tabs">
						<li class="page-coupon-wrapper__tab" data-tab-target data-tab-active>Активные</li>
						<li class="page-coupon-wrapper__tab" data-tab-target>В архиве</li>
					</ul>
					</div>
					<div class="page-coupon-wrapper__main">
						<div class="page-coupon-wrapper__main-active-coupon" data-tab-content data-target-active>
							<div class="page-coupon-wrapper__main-coupon-active">
								<ul class="page-coupon-wrapper__main-coupon-active--list">
									<li class="page-coupon-wrapper__main-coupon-active--item">
										<div class="page-coupon-wrapper__main-coupon-active--image">
											<img src="img/bell.jpg" class="page-coupon-wrapper__main-coupon-active--img">
										</div>
										<div class="page-coupon-wrapper__main-coupon-active--content">
											<div class="page-coupon-wrapper__main-coupon-active--date">
												<span>до 27.06.2023</span>
											</div>
											<div class="page-coupon-wrapper__main-coupon-active--desc">
												<span>Купон для интренет-магазина Komfort.kz</span>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="page-coupon-wrapper__main-complited-coupon" data-tab-content>
							<div class="page-coupon-wrapper__main-coupon-not_active">
								<ul class="page-coupon-wrapper__main-coupon-not_active--list">
									<li class="page-coupon-wrapper__main-coupon-not_active--item">
										<div class="page-coupon-wrapper__main-coupon-not_active--image">
											<img src="img/bell.jpg" class="page-coupon-wrapper__main-coupon-active--img">
										</div>
										<div class="page-coupon-wrapper__main-coupon-not_active--content">
											<div class="page-coupon-wrapper__main-coupon-not_active--date">
												<span>до 27.06.2023</span>
											</div>
											<div class="page-coupon-wrapper__main-coupon-not_active--desc">
												<span>Купон для интренет-магазина Komfort.kz</span>
											</div>
										</div>
									</li>
									<li class="page-coupon-wrapper__main-coupon-not_active--item">
										<div class="page-coupon-wrapper__main-coupon-not_active--image">
											<img src="img/bell.jpg" class="page-coupon-wrapper__main-coupon-active--img">
										</div>
										<div class="page-coupon-wrapper__main-coupon-not_active--content">
											<div class="page-coupon-wrapper__main-coupon-not_active--date">
												<span>до 27.06.2023</span>
											</div>
											<div class="page-coupon-wrapper__main-coupon-not_active--desc">
												<span>Купон для интренет-магазина Komfort.kz</span>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>

	

</body>
</html>
